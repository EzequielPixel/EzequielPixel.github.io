<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <section>
            <h1>Clase 6</h1>
            <fieldset>
                <legend>Alta de Usuario</legend>

                <form action="AltaUsuario.html">
                    <input type="file" name="Dni-Frente" required>
                    <input type="hidden" value="ValorOculto" name="CampoHidden">
                    <input type="url" name="url" required placeholder="ej.: http://midominio.com">
                    <input type="text" name="nombre" required placeholder="Ezequiel">

                    <input type="text" required pattern="[0-9]">
                    
                    <input type="submit" value="Enviar">                                    
                </form>

            </fieldset>
        </section>

    </main>
</body>
</html>
