<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Actividad Práctica Obligatoria</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Desactivado</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    <main>


    
      <section class="container-fluid">
          <div class="row">
              <div class="col-4">
                <div class="card">
                    <img src="/EzequielPixel.github.io/ActividadPracticaObligatoria/img/HTML5.jpg" class="card-img-top" alt="HTML5">
                  
                    <div class="card-body">
                      <h5 class="card-title">Titulo 1</h5>
                      <p class="card-text">Contenido del Card.</p>
                      <h6>Ultima Actualizacion 1</h6>
                    </div>
                  </div>
              </div>
              <div class="col-4">
                <div class="card">
                    <img src="/EzequielPixel.github.io/ActividadPracticaObligatoria/img/CSS.png" class="card-img-top" height=355px alt="CSS">
                  
                    <div class="card-body">
                      <h5 class="card-title">Titulo 2</h5>
                      <p class="card-text">Contenido del Card.</p>
                      <h6>Ultima Actualizacion 1</h6>
                    </div>
                  </div>
              </div>
              <div class="col-4">
                <div class="card">
                    <img src="/EzequielPixel.github.io/ActividadPracticaObligatoria/img/Boostrap.png" class="card-img-top" height=355px alt="Boostrap">
                  
                    <div class="card-body">
                      <h5 class="card-title">Titulo 3</h5>
                      <p class="card-text">Contenido del Card.</p>
                      <h6>Ultima Actualizacion 1</h6>
                    </div>
                  </div>
              </div>
          </div>
      </section>
      <section class="container-fluid">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-fluid mt-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                <span>Nunca comparta su email</span>
              </div>
            <!--<div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>-->
            <div class="col-flid">
                <label for="validationCustomUsername" class="form-label">Contraseña</label>
                <div class="input-group has-validation">
                  <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback"></div>
                </div>
            <div class="col mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Verificar
                </label>
                <div class="invalid-feedback">
                  Debe Verificar.
                </div>
              </div>
            </div>
            <div class="col mt-3">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>

      </section>
    </main>
</body>
</html>
