    <title>Document</title>
    <style>
        /*pseudo clases */
        a:visited{
            color: greenyellow;
        }
        /* pasar mouse por arriba del link*/
        a:hover{
            color: blueviolet;
            font-size: 18px;
            text-decoration: line-through;
        }
        /*a:active*/
        a:active{
            color: black;
            text-transform: uppercase;
        }

        /*nth-child(n)*/
        div p:nth-child(1){
            color: chartreuse;
            font-size: 2em;
        }
        div p:nth-child(even){
            color: red;
            font-size: 2em;
        }

        table tr:nth-child(odd){
            color: darkorange;
            font-size: 18px;
            background-color: brown;
        }
        table tr:nth-child(even){
            color:blue;
            font-size: 18px;
        }
        /* Especificidad*/
        .titulos{
            background-color: beige !important;
        }
    </style>
</head>
