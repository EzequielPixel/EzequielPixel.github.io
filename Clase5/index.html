<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF -8">
    <title>Clase 5</title>
</head>

<body>
    <h1>CREAR CUENTA</h1>
    <fieldset>
        <legend>
            <h3>Informaci&oacute;n Personal</h3>
        </legend>
        
        <form action="../Clase4/index.html" method="post">

            <lable>Nombre *</lable>
            <input type="texto" name="nombre" placeholder="Ezequiel">
            <label>Apellido *</label>
            <input type="texto" name="apellido" placeholder="Morales">
            <br><br>
            <label>Nacionalidad *</label><br>
            <select>
                <option value="argentina">argentina</option>
                <option value="chilena">chilena</option>
                <option value="uruguaya">uruguaya</option>
                <option value="brasilera">brasilera</option>
            </select>
            <br><br>

            <label>Dirección de email *</label><br>
            <input type="email" name="email" placeholder="abcdef@xyz.com">
            <br><br>

            <label>Nro de docuemnto *</label><br>
            <input type="number" name="documento" min="4" max="8" placeholder="12345678">
            <br><br>

            <label>Adherirse al newsletter</label>
            <input type="checkbox" name="adh" checked>
            <br><br>

            <label>Casado</label>
            <span>Si</span>
            <input type="radio" name="casado" value="NO">
            <span>No</span>
            <input type="radio" name="casado" value="NO" checked>

            <br><br>
            <input type="submit" value="ENVIAR">
            <br><br>
            <legend>Necesitas corregir? Usa éste boton  <input type="reset" value="Borrar"></legend> 
            <br><br>
            <legend>* Informaci&oacute;n Obligatoria</legend>
        </form>
    </fieldset>
