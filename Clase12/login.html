    <script>
      /*js*/
      /* Defino dos variables*/
      //asigno valor a una variable, por medio del signo =
      //para poder desde js acceder a html
          
      function mostrarvalores(){
        let usuario = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        //quiero juntar dos valores en una misma variable
      
        let UserAndPass = usuario + '-' + password;
        alert(UserAndPass); //funcion del navegador, independiente de cual sea
      }
    </script>

              <div class="col-6">
                <form class="row g-3 needs-validation" novalidate action="/EzequielPixel.github.io/Clase12/home.html">
                  <div class="col-md-6">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="username" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required>

                        </div>
                    </div>
                  </div>
                      <div class="col-12 mt=2">
